spring:
  application:
    name: GH-ACTIONS
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:mydb;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driverClassName: org.h2.Driver    
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      format_sql: true